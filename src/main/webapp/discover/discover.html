<script>
  function changeImageSrc(element) {
    var like = document.getElementById('like');
    var dislike = document.getElementById('dislike');

    <!-- Like pressed -->
    if (element.id === 'like' && like.src !== './../images/icon_like_active.svg') {
      dislike.src = './../images/icon_dislike_inactive.svg';
      like.src = './../images/icon_like_active.svg';
    }
    <!-- Like pressed [like active]-->
    else if (element.id === 'like' && like.src === './../images/icon_like_active.svg') {
      dislike.src = './../images/icon_dislike_inactive.svg';
      like.src = './../images/icon_like_inactive.svg';
    }
    <!-- Dislike pressed -->
    else if (element.id === 'dislike' && dislike.src !== './../images/icon_dislike_active.svg') {
      like.src = './../images/icon_like_inactive.svg';
      dislike.src = './../images/icon_dislike_active.svg';
    }
    <!-- Dislike pressed [dislike active]-->
    else if (element.id === 'dislike' && dislike.src === './../images/icon_dislike_active.svg') {
      like.src = './../images/icon_like_inactive.svg';
      dislike.src = './../images/icon_dislike_inactive.svg';
    }
  }
</script>
